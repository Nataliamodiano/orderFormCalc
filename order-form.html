				        <option>Visa</option>

            </div>

              <input type="text" id="cc-number" class="form-control" placeholder="0000 0000 0000 0000" />
            </div>

					      <select id="cc-exp-mo" class="form-control">

		          <input type="text" id="reason" class="form-control" placeholder="Please state your primary reason for purchasing the book (Optional)" />

      </div>
      <div class="col-sm-4">
        <img src="book.png" />
        <p>
        	Hard Cover ISBN: 978-0-4653740-1-9
        	<br>
        	Soft Cover ISBN: 978-0-4653740-4-0
        </p>
        <div class="form-group">
          <select class="form-control col-sm-12 col-md-8" id="bookType">
            <option value="hard">Hard Cover</option>
            <option value="soft">Soft Cover</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-group-label" for="qty">Quantity:</label>
          <div class="qty-input">
            <i class="less">-</i>
            <input type="text" value="1" id="qty"/>
            <i class="more">+</i>
          </div>
        </div>
        <div class="form-group">
          Price: $<span id="price"></span>
        </div>
        <div class="form-group">
        	Shipping & Handling: $9.95 per book
        </div>
        <div class="form-group">
        	Tax: $<span id="tax"></span>
        </div>
        <div class="form-group">
        	Total: $<span id="total"></span>
        </div>
